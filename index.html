<!DOCTYPE html>
<html>
  <head>
    <title>Simple GIS with Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map { height: 500px; width: 100%; }
    </style>
  </head>
  <body>
    <h1>GIS UNTUK MAPS!</h1>
<p>NAMA : FATMA APRILIA SUCI <br> NIM : 2157201357 <br> PROGAM STUDI : SISTEM INFORMASI <br> LOKASI :STMIK MERCUSUAR <br> HASIL PETA YANG SAYA BUAT DARI LEAFLET</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([-6.281619749455708, 106.91392208093481], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker = L.marker([-6.281619749455708, 106.91392208093481]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();
    </script>
  </body>
</html>
